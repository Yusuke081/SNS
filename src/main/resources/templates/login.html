<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.rog">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div th:if="${param.error}">error</div>
    <form th:action="@{/login}" method="post">
        <div><label>ユーザー名</label><input type="text" name="userName"></div>
        <div><label>パスワード</label><input type="password" name="pass"></div>
        <div><input type="submit" value="ログイン"></div>
    </form>
</body>
</html>
